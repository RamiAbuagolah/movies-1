	
<app-landing></app-landing>	

<section>
    <div class="rt-container">
          <div class="col-rt-12">
              <div class="Scriptcontent">
              
               <div>
            <div class="container">
                <div class="contact-parent">
                    <div class="contact-child child1">
                        <p>
                            <i class="fas fa-map-marker-alt"></i> Address <br />
                            <span> Ash Lane 110
                                <br />
                                London, UK
                            </span>
                        </p>

                        <p>
                            <i class="fas fa-phone-alt"></i> Let's Talk <br />
                            <span> 0787878787</span>
                        </p>

                        <p>
                            <i class=" far fa-envelope"></i> General Support <br />
                            <span>contact@example.com</span>
                        </p>
                    </div>

                    <div class="contact-child child2">
                        <div class="inside-contact">
                           <form  #FormData="ngForm" (ngSubmit)="contactSubmit(FormData)">
                            <h2>Contact Us</h2>
                           

                            <p>Name *</p>
                            <input id="txt_name" ngModel name="userName" type="text" required>

                            <p>Email *</p>
                            <p class="ErrorMessage" *ngIf="!email.valid && email.touched">Please Enter A vaild Email</p>
                            <input id="txt_email"  #email="ngModel" email [(ngModel)]="userEmail" name="userEmail" type="text" required>

                            <p>Phone *</p>
                            <input id="txt_phone"ngModel name="userPhone"  number required>

                            <p>Subject *</p>
                            <input id="txt_subject" name="Subject" ngModel type="text" required>

                            <p>Message *</p>
                            <textarea id="txt_message" name="Message" ngModel rows="4" cols="20" required ></textarea>
                            
                            <button class="btn btn-success offset-3" type="submit" id="btn_send" [disabled]="!FormData.valid" >Submit</button>
                           </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    		
           
    		</div>
		</div>
    </div>
    
</section>
